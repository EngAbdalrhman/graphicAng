<div class="w-full flex justify-content-center center">
  <p-button
    (click)="save()"
    pButton
    label="Save"
    class="w-full flex justify-content-center center"
  ></p-button>
  <p-button
    (click)="clear()"
    pButton
    label="Clear"
    class="w-full flex justify-content-center center"
  ></p-button>
</div>
<p-splitter
  class="split"
  [style]="{ height: '700px' }"
  styleClass="mb-5"
  [panelSizes]="[20, 80]"
>
  <ng-template pTemplate>
    <div class="col flex align-items-center justify-content-center">
      <div class="toolbarArea">
        <app-shape
          *ngFor="let tool of toolbar"
          [shape]="tool"
          draggable="true"
          (drag)="drag($event, tool)"
        ></app-shape>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div
      class="container canvas"
      (mouseup)="shapeEndMove()"
      (mousemove)="moveShape($event)"
      (dragover)="allowDrag($event)"
      (drop)="dropItem($event, canvas)"
      #canvas
    >
      <!-- <svg #svg> -->
      <app-shape
        *ngFor="let shapeX of shapes"
        [shape]="shapeX"
        [style.left]="shapeX.x + 'px'"
        [style.top]="shapeX.y + 'px'"
        (mousedown)="onMouseDown($event, shapeX)"
        (startDrawing)="startDrawing($event)"
        #svg
      ></app-shape>
      <!-- </svg> -->
    </div>
  </ng-template>
</p-splitter>
